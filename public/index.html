<html>
<head>

    <script src="app.js"></script>

    <link rel="stylesheet" href="styles.css">
    <style>
        pre {
            outline: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
        }

        .string {
            color: green;
        }

        .number {
            color: darkorange;
        }

        .boolean {
            color: blue;
        }

        .null {
            color: magenta;
        }

        .key {
            color: red;
        }
    </style>

</head>
<body>

<div id="container">
    <div id="red_line"></div>
    <div id="header_title">Schibsted REST framework <span class="version">v </span><span
            class="versionnumber">3.1.1</span></div>
    <div id="background"></div>
</div>
<div id="workarea">


    <div class="clearfix">
        <div id="title" class="float-xs-left">Advertiser List</div>

        <select id="formatselector" name="formatselector" class="btn btn-secondary float-xs-right"  onchange="changeFormat(event);">
            <option value="json" selected="json">JSON</option>
            <option value="xml">XML</option>
        </select>

        <div class="tooltip top float-xs-right" >
            <div class="tooltip-arrow"></div>
            <div class="tooltip-inner">Specify format for the GET request</div>
        </div>


    </div>

    <div id="requestget">
        <span id="requesttype">GET</span>
        <span id="requesturl">/advertisers/?format=api</span>
    </div>
    <div id="response">
        <div id="responseheader"></div>
        <div id="responsebody">
            <pre id="responsebodypre"></pre>
        </div>
    </div>

</div>

</body>
</html>
